name: is-with-nlp-implicit-subject
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - transformers
  - spacy
  - anaconda::spacy-model-en_core_web_trf
  - anaconda::spacy-model-en_core_web_sm
  - anaconda::spacy-model-en_core_web_lg
  - scikit-learn
  - evaluate
  - yake
  - nltk
  - openai
  - conda-forge::python-dotenv
  - pip
  - pip:
      - en_use_lg @ https://github.com/MartinoMensio/spacy-universal-sentence-encoder/releases/download/v0.4.6/en_use_lg-0.4.6.tar.gz#en_use_lg-0.4.6

